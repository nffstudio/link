    .logo {

    .link-btn {
      display: flex;
      align-items: center;
      justify-content: center;  /* centers text as a whole */
      position: relative;       /* allows absolute-positioning the icon */
      margin: 16px auto;
      padding: 40px 28px;
      width: 90%;
      max-width: 400px;
      border: 2px solid #912832;
      border-radius: 50px;
      font-size: 20px;
      background-color: transparent;
      color: #912832;
      text-decoration: none;
      font-weight: bold;
      box-shadow: none;
      transition: 0.3s ease;
}

.link-btn .btn-icon {
      position: absolute;
      left: 20px;        /* sticks to the left inside the button */
      width: 100px;       /* increased size */
      height: 100px;
      filter: invert(0);
      transition: 0.3s ease;
}

.link-btn span {
      pointer-events: none;  /* makes sure clicking hits the whole button, not just text */
}

.link-btn:hover {
      background-color: #912832;
      color: white;
      transform: translateY(-1px);
}

.link-btn:hover .btn-icon {
  filter: brightness(0) saturate(100%) invert(100%);
}
